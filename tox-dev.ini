[flake8]
ignore=N806,I100,I101,I201,N802,C901,E722,E741
exclude=*/test/*
max-complexity=10

[pep257]
ignore=D203

[tox]
envlist=py27,py35,py36,nightly

[testenv]
setenv =
    COV_CORE_SOURCE=
    COV_CORE_CONFIG={toxinidir}/.coveragerc
    COV_CORE_DATAFILE={toxinidir}/.coverage
deps=
    pytest 
    pytest-cov 
    coverage
    https://github.com/xlcnd/isbnlib/archive/dev.zip
commands=
    pytest -q --cov=isbnlib_porbase --cov-fail-under=90 isbnlib_porbase/test/test*.py
